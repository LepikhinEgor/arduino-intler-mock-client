spring.freemarker.suffix= .ftl

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/db/arduino_client.db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
